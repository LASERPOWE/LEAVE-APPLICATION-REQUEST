<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leave Application</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    .form-container {
      background: #fff; padding: 20px;
      max-width: 600px; margin: auto;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%; padding: 8px; margin-top: 5px;
      margin-bottom: 15px; box-sizing: border-box;
    }
    button {
      background: green; color: white;
      padding: 10px 20px; border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Leave Application</h2>
  <form id="leaveForm">
    <label>EMP_CODE</label>
    <input type="text" id="emp_code" required>

    <label>EMP_NAME</label>
    <input type="text" id="emp_name" readonly>

    <label>DESIG_NAME</label>
    <input type="text" id="desig_name" readonly>

    <label>DEPT_NAME</label>
    <input type="text" id="dept_name" readonly>

    <label>HOD</label>
    <input type="text" id="hod" readonly>

    <label>HOD MAIL</label>
    <input type="text" id="hod_mail" readonly>

    <label>LEAVE TYPE</label>
    <select id="leave_type" required>
      <option value="CL">CL</option>
      <option value="SL">SL</option>
      <option value="COFF">COFF</option>
    </select>

    <label>FROM DATE</label>
    <input type="date" id="from_date" required>

    <label>TO DATE</label>
    <input type="date" id="to_date" required>

    <label>REASON</label>
    <textarea id="reason" required></textarea>

    <label>LEAVE COUNT</label>
    <input type="number" id="leave_count" readonly>

    <label>USER MAIL</label>
    <input type="email" id="user_mail" required>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyyxQHTox365NokMVO7ncaRFLQkfy-zLxz2OpzmeGTVr6e0GLIYWh_dXoZvZ3s7Iq87Pw/exec";

  document.getElementById("emp_code").addEventListener("blur", () => {
    const empCode = document.getElementById("emp_code").value.trim();
    if (!empCode) return;

    fetch(`${scriptURL}?emp_code=${empCode}`)
      .then(res => res.json())
      .then(data => {
        if (data.found && data.employees.length > 0) {
          const emp = data.employees[0];
          document.getElementById("emp_name").value = emp.emp_name || "";
          document.getElementById("desig_name").value = emp.design_name || "";
          document.getElementById("dept_name").value = emp.dept_name || "";
          document.getElementById("hod").value = emp.hod || "";
          document.getElementById("hod_mail").value = emp.hod_mail || "";
        } else {
          alert("Employee not found!");
        }
      })
      .catch(err => alert("Failed to fetch employee data."));
  });

  document.getElementById("from_date").addEventListener("change", updateLeaveCount);
  document.getElementById("to_date").addEventListener("change", updateLeaveCount);

  function updateLeaveCount() {
    const from = new Date(document.getElementById("from_date").value);
    const to = new Date(document.getElementById("to_date").value);
    if (from && to && to >= from) {
      const diff = Math.ceil((to - from) / (1000 * 60 * 60 * 24)) + 1;
      document.getElementById("leave_count").value = diff;
    } else {
      document.getElementById("leave_count").value = '';
    }
  }

  document.getElementById("leaveForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const payload = {
      emp_code: document.getElementById("emp_code").value,
      emp_name: document.getElementById("emp_name").value,
      hod: document.getElementById("hod").value,
      desig_name: document.getElementById("desig_name").value,
      dept_name: document.getElementById("dept_name").value,
      leave_type: document.getElementById("leave_type").value,
      from_date: formatDate(document.getElementById("from_date").value),
      to_date: formatDate(document.getElementById("to_date").value),
      reason: document.getElementById("reason").value,
      leave_count: Number(document.getElementById("leave_count").value),
      hod_mail: document.getElementById("hod_mail").value,
      user_mail: document.getElementById("user_mail").value
    };

    fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(data => {
      alert("Form submitted successfully!");
      document.getElementById("leaveForm").reset();
    })
    .catch(error => {
      alert("Submission failed.");
      console.error(error);
    });
  });

  function formatDate(dateStr) {
    const date = new Date(dateStr);
    const mm = String(date.getMonth() + 1).padStart(2, '0');
    const dd = String(date.getDate()).padStart(2, '0');
    const yyyy = date.getFullYear();
    return `${mm}/${dd}/${yyyy}`;
  }
</script>

</body>
</html>
