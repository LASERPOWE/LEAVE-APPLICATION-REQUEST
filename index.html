<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Application Form</title>
</head>
<body>
  <h2>Leave Application Form</h2>
  <form id="leaveForm">
    <label>EMP_CODE: <input type="text" name="emp_code" id="emp_code" required></label><br>
    <label>EMP_NAME: <input type="text" name="emp_name" id="emp_name" readonly></label><br>
    <label>HOD: <input type="text" name="hod" id="hod" readonly></label><br>
    <label>DESIG_NAME: <input type="text" name="design_name" id="design_name" readonly></label><br>
    <label>DEPT_NAME: <input type="text" name="dept_name" id="dept_name" readonly></label><br>
    <label>LEAVE TYPE:
      <select name="leave_type" id="leave_type" required>
        <option value="">--Select--</option>
        <option value="CL">CL</option>
        <option value="SL">SL</option>
        <option value="COFF">COFF</option>
      </select>
    </label><br>
    <label>FROM DATE: <input type="date" name="from_date" id="from_date" required></label><br>
    <label>TO DATE: <input type="date" name="to_date" id="to_date" required></label><br>
    <label>REASON: <input type="text" name="reason" id="reason" required></label><br>
    <label>TAKEN LEAVE COUNT: <input type="number" name="taken_leave_count" id="taken_leave_count" readonly></label><br>
    <label>HOD MAIL ID: <input type="email" name="hod_mail" id="hod_mail" readonly></label><br>
    <label>USER MAIL: <input type="email" name="user_mail" id="user_mail" required></label><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="error" style="color:red;"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw98lNUp42hvEA-yOTI96At0wDlqhw9yX8oALIjrh13H6RWnmIEgS9LE87ScJ2AT8GvjA/exec';

    document.getElementById("emp_code").addEventListener("change", function () {
      const empCode = this.value.trim();
      if (!empCode) return;

      fetch(`${scriptURL}?emp_code=${empCode}`)
        .then(res => res.json())
        .then(data => {
          if (data.found) {
            const emp = data.employees[0];
            document.getElementById("emp_name").value = emp.emp_name;
            document.getElementById("hod").value = emp.hod;
            document.getElementById("design_name").value = emp.design_name;
            document.getElementById("dept_name").value = emp.dept_name;
            document.getElementById("hod_mail").value = emp.hod_mail;
          } else {
            alert("Employee not found.");
          }
        })
        .catch(err => alert("Fetch failed: " + err.message));
    });

    document.getElementById("from_date").addEventListener("change", calculateLeave);
    document.getElementById("to_date").addEventListener("change", calculateLeave);

    function calculateLeave() {
      const from = new Date(document.getElementById("from_date").value);
      const to = new Date(document.getElementById("to_date").value);
      if (to < from) {
        document.getElementById("error").innerText = "TO DATE cannot be before FROM DATE";
        return;
      }
      const diff = (to - from) / (1000 * 60 * 60 * 24) + 1;
      document.getElementById("taken_leave_count").value = diff;
      document.getElementById("error").innerText = "";
    }

    document.getElementById("leaveForm").addEventListener("submit", function (e) {
      e.preventDefault();
      if (document.getElementById("error").innerText) {
        alert("Fix errors before submitting.");
        return;
      }

      const formData = new FormData(this);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          this.reset();
        })
        .catch(err => {
          alert("Submission failed: " + err.message);
        });
    });
  </script>
</body>
</html>
