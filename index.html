<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    input[readonly] {
      background-color: #eee;
    }
    button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .readonly-box {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 12px;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Leave Application Form</h2>
  <form id="leaveForm">
    <label>EMP_CODE</label>
    <input type="text" name="emp_code" id="emp_code" required>

    <label>EMP_NAME</label>
    <input type="text" name="emp_name" id="emp_name" readonly>

    <label>DESIG_NAME</label>
    <input type="text" name="desig_name" id="desig_name" readonly>

    <label>DEPT_NAME</label>
    <input type="text" name="dept_name" id="dept_name" readonly>

    <label>HOD</label>
    <input type="text" name="hod" id="hod" readonly>

    <label>HOD MAIL</label>
    <input type="text" name="hod_mail" id="hod_mail" readonly>

    <label>LEAVE TYPE</label>
    <select name="leave_type" id="leave_type" required>
      <option value="CL">CL</option>
      <option value="SL">SL</option>
      <option value="COFF">COFF</option>
    </select>

    <div class="readonly-box">
      <strong>CL:</strong> <span id="cl_balance">-</span> |
      <strong>SL:</strong> <span id="sl_balance">-</span> |
      <strong>COFF:</strong> <span id="coff_balance">-</span> |
      <strong>Total:</strong> <span id="total_balance">-</span>
    </div>

    <label>FROM DATE</label>
    <input type="date" name="from_date" id="from_date" required>

    <label>TO DATE</label>
    <input type="date" name="to_date" id="to_date" required>

    <label>REASON</label>
    <textarea name="reason" required></textarea>

    <label>TAKEN LEAVE COUNT</label>
    <input type="number" name="taken_leave_count" id="taken_leave_count" readonly>

    <div id="error"></div>

    <label>USER MAIL</label>
    <input type="email" name="user_mail" required>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwh4E8qVJTIpZVsCj0Ndsj47gIV0FeJ6xLKFom6Z75F2hDA29q8uZj165QvZMGsIU1T1A/exec";

  let leaveBalances = { CL: 0, SL: 0, COFF: 0 };

  document.getElementById("emp_code").addEventListener("blur", () => {
    const empCode = document.getElementById("emp_code").value.trim();
    if (!empCode) return;

    fetch(`${scriptURL}?emp_code=${empCode}`)
      .then(res => res.json())
      .then(data => {
        if (data.found && data.employees.length > 0) {
          const emp = data.employees[0];
          document.getElementById("emp_name").value = emp.emp_name || "";
          document.getElementById("desig_name").value = emp.design_name || "";
          document.getElementById("dept_name").value = emp.dept_name || "";
          document.getElementById("hod").value = emp.hod || "";
          document.getElementById("hod_mail").value = emp.hod_mail || "";

          leaveBalances = {
            CL: parseInt(emp.cl || 0),
            SL: parseInt(emp.sl || 0),
            COFF: parseInt(emp.coff || 0)
          };

          document.getElementById("cl_balance").innerText = leaveBalances.CL;
          document.getElementById("sl_balance").innerText = leaveBalances.SL;
          document.getElementById("coff_balance").innerText = leaveBalances.COFF;
          document.getElementById("total_balance").innerText = leaveBalances.CL + leaveBalances.SL + leaveBalances.COFF;
        } else {
          alert("Employee not found!");
        }
      })
      .catch(err => alert("Fetch error: " + err));
  });

  document.getElementById("from_date").addEventListener("change", calculateLeaveDays);
  document.getElementById("to_date").addEventListener("change", calculateLeaveDays);
  document.getElementById("leave_type").addEventListener("change", calculateLeaveDays);

  function calculateLeaveDays() {
    const from = new Date(document.getElementById("from_date").value);
    const to = new Date(document.getElementById("to_date").value);
    const errorDiv = document.getElementById("error");

    if (from && to && to >= from) {
      const diff = Math.ceil((to - from) / (1000 * 60 * 60 * 24)) + 1;
      document.getElementById("taken_leave_count").value = diff;

      const selectedType = document.getElementById("leave_type").value;
      if (leaveBalances[selectedType] !== undefined) {
        if (diff > leaveBalances[selectedType]) {
          errorDiv.innerText = `Insufficient balance for ${selectedType}. Only ${leaveBalances[selectedType]} available.`;
        } else {
          errorDiv.innerText = "";
        }
      }
    } else {
      document.getElementById("taken_leave_count").value = "";
      errorDiv.innerText = "";
    }
  }

  document.getElementById("leaveForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const errorText = document.getElementById("error").innerText;
    if (errorText) {
      alert("Cannot submit: " + errorText);
      return;
    }

    const formData = new FormData(this);
    const params = new URLSearchParams();
    for (const pair of formData.entries()) {
      params.append(pair[0], pair[1]);
    }

    fetch(scriptURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: params.toString()
    })
    .then(res => res.text())
    .then(response => {
      alert(response); // shows: "Form submitted successfully."
      document.getElementById("leaveForm").reset();
      document.getElementById("cl_balance").innerText = "-";
      document.getElementById("sl_balance").innerText = "-";
      document.getElementById("coff_balance").innerText = "-";
      document.getElementById("total_balance").innerText = "-";
      document.getElementById("error").innerText = "";
    })
    .catch(error => {
      alert("Submission failed: " + error);
    });
  });
</script>

</body>
</html>
