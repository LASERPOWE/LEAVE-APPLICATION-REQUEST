<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Application</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    label { display: block; margin-top: 10px; }
    input, select { width: 300px; padding: 5px; }
  </style>
</head>
<body>
  <h2>Leave Application Form</h2>

  <label for="emp_code">Enter Employee Code:</label>
  <input type="text" id="emp_code" />
  <button onclick="fetchEmployeeData()">Fetch</button>

  <div id="employeeSelector" class="hidden">
    <label for="employeeDropdown">Multiple employees found. Select one:</label>
    <select id="employeeDropdown" onchange="selectEmployee()"></select>
  </div>

  <div id="formFields" class="hidden">
    <label for="emp_name">Employee Name:</label>
    <input type="text" id="emp_name" readonly />

    <label for="hod">HOD:</label>
    <input type="text" id="hod" readonly />

    <label for="design_name">Designation:</label>
    <input type="text" id="design_name" readonly />

    <label for="dept_name">Department:</label>
    <input type="text" id="dept_name" readonly />

    <label for="hod_mail">HOD Email:</label>
    <input type="text" id="hod_mail" readonly />

    <label for="cl">CL Balance:</label>
    <input type="text" id="cl" readonly />

    <label for="sl">SL Balance:</label>
    <input type="text" id="sl" readonly />

    <label for="coff">COFF Balance:</label>
    <input type="text" id="coff" readonly />

    <label for="total_leave">Total Leave:</label>
    <input type="text" id="total_leave" readonly />
  </div>

  <script>
    let employeeList = [];

    async function fetchEmployeeData() {
      const empCode = document.getElementById('emp_code').value.trim();
      if (!empCode) {
        alert("Please enter Employee Code.");
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbwo_9o4UxgcQfFxQtEHPb9351an-SoYQQ3d2CfeWh4v0Qr-BHHXzjtp9ccEGULNC_AfNw/exec?emp_code=${empCode}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.found && data.employees.length > 0) {
          employeeList = data.employees;

          if (employeeList.length === 1) {
            // Only one match
            populateForm(employeeList[0]);
            document.getElementById('employeeSelector').classList.add('hidden');
            document.getElementById('formFields').classList.remove('hidden');
          } else {
            // Multiple employees found
            const dropdown = document.getElementById('employeeDropdown');
            dropdown.innerHTML = '';

            employeeList.forEach((emp, index) => {
              const option = document.createElement('option');
              option.value = index;
              option.textContent = `${emp.emp_name} (${emp.dept_name})`;
              dropdown.appendChild(option);
            });

            document.getElementById('employeeSelector').classList.remove('hidden');
            document.getElementById('formFields').classList.remove('hidden');
            populateForm(employeeList[0]); // Default select first
          }
        } else {
          alert("No employee found with that code.");
          document.getElementById('formFields').classList.add('hidden');
          document.getElementById('employeeSelector').classList.add('hidden');
        }
      } catch (error) {
        console.error("Error fetching employee data:", error);
        alert("Failed to fetch employee data.");
      }
    }

    function selectEmployee() {
      const index = document.getElementById('employeeDropdown').value;
      populateForm(employeeList[index]);
    }

    function populateForm(emp) {
      document.getElementById('emp_name').value = emp.emp_name;
      document.getElementById('hod').value = emp.hod;
      document.getElementById('design_name').value = emp.design_name;
      document.getElementById('dept_name').value = emp.dept_name;
      document.getElementById('hod_mail').value = emp.hod_mail;
      document.getElementById('cl').value = emp.cl;
      document.getElementById('sl').value = emp.sl;
      document.getElementById('coff').value = emp.coff;
      document.getElementById('total_leave').value = emp.total_leave;
    }
  </script>
</body>
</html>
