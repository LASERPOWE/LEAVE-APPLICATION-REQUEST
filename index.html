<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    .leave-balance {
      background-color: #eee;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      background-color: green;
      color: white;
      padding: 10px 15px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Leave Application Form</h2>
    <form>
      <label for="emp_code">EMP CODE (Enter manually)</label>
      <input type="text" id="emp_code" name="emp_code">

      <label for="emp_name">EMP NAME</label>
      <input type="text" id="emp_name" name="emp_name">

      <label for="design_name">DESIG NAME</label>
      <input type="text" id="design_name" name="design_name">

      <label for="dept_name">DEPT NAME</label>
      <input type="text" id="dept_name" name="dept_name">

      <label for="hod">HOD</label>
      <input type="text" id="hod" name="hod">

      <label for="hod_mail">HOD MAIL</label>
      <input type="email" id="hod_mail" name="hod_mail">

      <label for="leave_type">LEAVE TYPE</label>
      <select id="leave_type" name="leave_type">
        <option value="CL">CL</option>
        <option value="SL">SL</option>
        <option value="COFF">COFF</option>
      </select>

      <div class="leave-balance">
        CL Balance: - <br>
        SL Balance: - <br>
        COFF Balance: - <br>
        Total Balance: -
      </div>

      <label for="from_date">FROM DATE</label>
      <input type="date" id="from_date" name="from_date">

      <label for="to_date">TO DATE</label>
      <input type="date" id="to_date" name="to_date">

      <label for="reason">REASON</label>
      <textarea id="reason" name="reason" rows="3"></textarea>

      <label for="leave_count">TAKEN LEAVE COUNT</label>
      <input type="text" id="leave_count" name="leave_count">

      <label for="user_mail">USER MAIL</label>
      <input type="email" id="user_mail" name="user_mail">

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
