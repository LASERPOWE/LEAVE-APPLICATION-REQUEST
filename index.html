<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leave Application</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 10px #00000033;
      background-image: url('https://laserpowerinfra.com/frontassets/front/images/final-loader.gif');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 200px auto;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      box-sizing: border-box;
    }

    input[readonly] {
      background-color: #f0f0f0;
    }

    .readonly-box {
      background: #eee;
      padding: 10px;
      margin-bottom: 10px;
    }

    #error {
      color: red;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #28a745;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="https://laserpowerinfra.com/frontassets/img/slider/Banner_v04_HD_L.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="form-container">
    <h2>Leave Application Form</h2>
    <form id="leaveForm">
      <label>EMP_CODE</label>
      <input type="text" name="emp_code" id="emp_code" required>

      <label>EMP_NAME</label>
      <input type="text" name="emp_name" id="emp_name" readonly>

      <label>DESIG_NAME</label>
      <input type="text" name="desig_name" id="desig_name" readonly>

      <label>DEPT_NAME</label>
      <input type="text" name="dept_name" id="dept_name" readonly>

      <label>HOD</label>
      <input type="text" name="hod" id="hod" readonly>

      <label>HOD MAIL</label>
      <input type="text" name="hod_mail" id="hod_mail" readonly>

      <label>LEAVE TYPE</label>
      <select name="leave_type" id="leave_type" required>
        <option value="CL">CL</option>
        <option value="SL">SL</option>
        <option value="COFF">COFF</option>
      </select>

      <div class="readonly-box">
        <strong>CL Balance:</strong> <span id="cl_balance">-</span><br>
        <strong>SL Balance:</strong> <span id="sl_balance">-</span><br>
        <strong>COFF Balance:</strong> <span id="coff_balance">-</span><br>
        <strong>Total Balance:</strong> <span id="total_balance">-</span>
      </div>

      <label>FROM DATE</label>
      <input type="date" name="from_date" id="from_date" required>

      <label>TO DATE</label>
      <input type="date" name="to_date" id="to_date" required>

      <label>REASON</label>
      <textarea name="reason" required></textarea>

      <label>TAKEN LEAVE COUNT</label>
      <input type="number" id="leave_count" name="leave_count" readonly>

      <div id="error"></div>

      <label>USER MAIL</label>
      <input type="email" name="user_mail" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby4fCr8tZTN63ypNxGUeparjkR8BhAYwNRde_LaZ-7XafTPKABGWagdEza8YoPOrrWuUA/exec";
    let leaveBalances = {};
    let empCatgName = "";

    document.getElementById("emp_code").addEventListener("blur", () => {
      const empCode = document.getElementById("emp_code").value.trim();
      if (!empCode) return;

      fetch(scriptURL + "?emp_code=" + encodeURIComponent(empCode))
        .then(res => res.json())
        .then(res => {
          const data = res.employees?.[0];
          if (res.found && data) {
            empCatgName = data.emp_catg_name;

            document.getElementById("emp_name").value = data.emp_name;
            document.getElementById("desig_name").value = data.desig_name;
            document.getElementById("dept_name").value = data.dept_name;
            document.getElementById("hod").value = data.hod;
            document.getElementById("hod_mail").value = data.hod_mail;

            leaveBalances = {
              CL: parseInt(data.cl || 0),
              SL: parseInt(data.sl || 0),
              COFF: parseInt(data.coff || 0)
            };

            document.getElementById("cl_balance").innerText = leaveBalances.CL;
            document.getElementById("sl_balance").innerText = leaveBalances.SL;
            document.getElementById("coff_balance").innerText = leaveBalances.COFF;
            document.getElementById("total_balance").innerText =
              leaveBalances.CL + leaveBalances.SL + leaveBalances.COFF;
          } else {
            alert("Employee not found!");
          }
        })
        .catch(() => alert("Failed to fetch employee data."));
    });

    function calculateLeaveDays() {
      const from = new Date(document.getElementById("from_date").value);
      const to = new Date(document.getElementById("to_date").value);
      const errorDiv = document.getElementById("error");

      if (!isNaN(from) && !isNaN(to)) {
        if (to < from) {
          errorDiv.innerText = "TO DATE cannot be before FROM DATE.";
          document.getElementById("leave_count").value = "";
        } else {
          const days = Math.ceil((to - from) / (1000 * 60 * 60 * 24)) + 1;
          document.getElementById("leave_count").value = days;
          const type = document.getElementById("leave_type").value;
          if (days > leaveBalances[type]) {
            errorDiv.innerText = `Only ${leaveBalances[type]} ${type} available.`;
          } else {
            errorDiv.innerText = "";
          }
        }
      }
    }

    document.getElementById("from_date").addEventListener("change", calculateLeaveDays);
    document.getElementById("to_date").addEventListener("change", calculateLeaveDays);
    document.getElementById("leave_type").addEventListener("change", calculateLeaveDays);

    document.getElementById("leaveForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const errorText = document.getElementById("error").innerText;
      if (errorText) return alert("Cannot submit: " + errorText);

      const formData = Object.fromEntries(new FormData(e.target).entries());
      formData.emp_catg_name = empCatgName;

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
        .then(res => res.text())
        .then(text => {
          if (text.includes("Success")) {
            alert("Form submitted successfully!");
            e.target.reset();
            document.getElementById("cl_balance").innerText = "-";
            document.getElementById("sl_balance").innerText = "-";
            document.getElementById("coff_balance").innerText = "-";
            document.getElementById("total_balance").innerText = "-";
            document.getElementById("leave_count").value = "";
            document.getElementById("error").innerText = "";
          } else {
            alert("Submit failed: " + text);
          }
        })
        .catch(err => {
          console.error(err);
          alert("Error submitting form.");
        });
    });
  </script>
</body>
</html>
