<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave Application Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    let userEmail = "";

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = decodeURIComponent(atob(base64Url).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(base64);
    }

    function handleCredentialResponse(response) {
      const decoded = parseJwt(response.credential);
      userEmail = decoded.email;
      document.getElementById("user_mail").value = userEmail;
      document.getElementById("formContainer").style.display = "block";
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "995677134206-i3n2k43cvsr48ngjb6t69s7tsr0sivpj.apps.googleusercontent.com",
        callback: handleCredentialResponse,
        auto_select: false,
        ux_mode: "popup",
      });

      // Show sign-in prompt
      google.accounts.id.prompt((notification) => {
        if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
          alert("You must sign in with your Google account to use this form.");
          window.location.reload();
        }
      });
    };
  </script>

  <style>
    /* Your existing CSS here... (keep same as previous version) */

    #formContainer {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="https://laserpowerinfra.com/frontassets/img/slider/Banner_v04_HD_L.mp4" type="video/mp4">
  </video>

  <!-- Loading spinner -->
  <div id="loading">Loading...</div>

  <!-- Confirm Modal -->
  <div id="confirmModal">
    <div id="confirmBox">
      <p>Are you sure you want to submit the leave request?</p>
      <button id="confirmYes">Yes</button>
      <button id="confirmNo">No</button>
    </div>
  </div>

  <!-- Main Form Container (initially hidden until login) -->
  <div class="form-container" id="formContainer">
    <h2>Leave Application Form</h2>

    <div class="balance-info">
      CL: <span id="cl_balance">-</span> |
      SL: <span id="sl_balance">-</span> |
      COFF: <span id="coff_balance">-</span> |
      Total: <span id="total_balance">-</span>
    </div>

    <form id="leaveForm">
      <label>EMP_CODE:
        <input type="text" name="emp_code" id="emp_code" required />
      </label>

      <label>EMP_NAME:
        <input type="text" name="emp_name" id="emp_name" readonly />
      </label>

      <label>HOD:
        <input type="text" name="hod" id="hod" readonly />
      </label>

      <label>DESIG_NAME:
        <input type="text" name="design_name" id="design_name" readonly />
      </label>

      <label>DEPT_NAME:
        <input type="text" name="dept_name" id="dept_name" readonly />
      </label>

      <label>LEAVE TYPE:
        <select name="leave_type" id="leave_type" required>
          <option value="">--Select--</option>
          <option value="CL">CL</option>
          <option value="SL">SL</option>
          <option value="COFF">COFF</option>
        </select>
      </label>

      <label>FROM DATE:
        <input type="date" name="from_date" id="from_date" required />
      </label>

      <label>TO DATE:
        <input type="date" name="to_date" id="to_date" required />
      </label>

      <label>REASON:
        <input type="text" name="reason" id="reason" required />
      </label>

      <label>TAKEN LEAVE COUNT:
        <input type="number" name="taken_leave_count" id="taken_leave_count" readonly />
      </label>

      <label>HOD MAIL ID:
        <input type="email" name="hod_mail" id="hod_mail" readonly />
      </label>

      <label>USER MAIL:
        <input type="email" name="user_mail" id="user_mail" readonly />
      </label>

      <p id="error"></p>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw98lNUp42hvEA-yOTI96At0wDlqhw9yX8oALIjrh13H6RWnmIEgS9LE87ScJ2AT8GvjA/exec';
    const form = document.getElementById("leaveForm");
    const loading = document.getElementById("loading");
    const confirmModal = document.getElementById("confirmModal");

    document.getElementById("emp_code").addEventListener("change", function () {
      const empCode = this.value.trim();
      if (!empCode) return;

      loading.style.display = "flex";
      fetch(`${scriptURL}?emp_code=${empCode}`)
        .then(res => res.json())
        .then(data => {
          if (data.found) {
            const emp = data.employees[0];
            form.emp_name.value = emp.emp_name;
            form.hod.value = emp.hod;
            form.design_name.value = emp.design_name;
            form.dept_name.value = emp.dept_name;
            form.hod_mail.value = emp.hod_mail;

            document.getElementById("cl_balance").innerText = emp.cl || 0;
            document.getElementById("sl_balance").innerText = emp.sl || 0;
            document.getElementById("coff_balance").innerText = emp.coff || 0;
            document.getElementById("total_balance").innerText = emp.total_leave || 0;

            form.dataset.cl = emp.cl || 0;
            form.dataset.sl = emp.sl || 0;
            form.dataset.coff = emp.coff || 0;
          } else {
            alert("Employee not found");
          }
        })
        .catch(err => alert("Error fetching employee data"))
        .finally(() => loading.style.display = "none");
    });

    function calculateLeave() {
      const from = new Date(form.from_date.value);
      const to = new Date(form.to_date.value);
      const leaveType = form.leave_type.value;

      if (isNaN(from.getTime()) || isNaN(to.getTime())) return;
      if (to < from) {
        document.getElementById("error").innerText = "TO DATE cannot be before FROM DATE";
        form.taken_leave_count.value = "";
        return;
      }

      const days = (to - from) / (1000 * 60 * 60 * 24) + 1;
      form.taken_leave_count.value = days;

      const balance = parseFloat(form.dataset[leaveType?.toLowerCase()] || 0);
      if (days > balance) {
        document.getElementById("error").innerText = `Insufficient ${leaveType} balance. Available: ${balance}`;
      } else {
        document.getElementById("error").innerText = "";
      }
    }

    form.from_date.addEventListener("change", calculateLeave);
    form.to_date.addEventListener("change", calculateLeave);
    form.leave_type.addEventListener("change", calculateLeave);

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (document.getElementById("error").innerText) {
        alert("Fix errors before submitting.");
        return;
      }
      confirmModal.style.display = "flex";
    });

    document.getElementById("confirmYes").onclick = () => {
      confirmModal.style.display = "none";
      loading.style.display = "flex";

      const formData = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          const mailto = `mailto:${form.hod_mail.value}?subject=Leave Approval Request&body=Please approve or reject the leave request for ${form.emp_name.value} (${form.emp_code.value}) from ${form.from_date.value} to ${form.to_date.value} (%0A)%0A[Approve]%0A[Reject]`;
          window.open(mailto);
          form.reset();
          document.getElementById("cl_balance").innerText = "-";
          document.getElementById("sl_balance").innerText = "-";
          document.getElementById("coff_balance").innerText = "-";
          document.getElementById("total_balance").innerText = "-";
        })
        .catch(err => alert("Submission failed: " + err.message))
        .finally(() => loading.style.display = "none");
    };

    document.getElementById("confirmNo").onclick = () => {
      confirmModal.style.display = "none";
    };
  </script>
</body>
</html>
