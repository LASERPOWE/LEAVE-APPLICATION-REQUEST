<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employee Leave Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 600px;
      background-color: #f4f4f4;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .success-message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Employee Leave Form</h2>
  <form id="leaveForm">
    <label for="emp_code">Employee Code:</label>
    <input type="text" id="emp_code" name="emp_code" required>

    <label for="emp_name">Employee Name:</label>
    <input type="text" id="emp_name" name="emp_name" required>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department">

    <label for="leave_type">Leave Type:</label>
    <select id="leave_type" name="leave_type" required>
      <option value="">--Select--</option>
      <option value="CL">Casual Leave</option>
      <option value="SL">Sick Leave</option>
      <option value="COFF">Comp Off</option>
    </select>

    <label for="from_date">From Date:</label>
    <input type="date" id="from_date" name="from_date" required>

    <label for="to_date">To Date:</label>
    <input type="date" id="to_date" name="to_date" required>

    <label for="reason">Reason:</label>
    <textarea id="reason" name="reason" rows="3" required></textarea>

    <button type="submit">Submit</button>
    <div class="success-message" id="responseMsg"></div>
  </form>

  <script>
    const form = document.getElementById('leaveForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbxsw079DfsxyRkXbQF_z1LB2wgreA4lT0giSngSz3YJQLjMuZzxksWFB_f_9WDSPxi6/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('responseMsg').innerText = "✔️ Form submitted successfully!";
        form.reset();
      })
      .catch(error => {
        document.getElementById('responseMsg').innerText = "❌ Error submitting form.";
        console.error("Error!", error.message);
      });
    });
  </script>
</body>
</html>
